      $(document).ready(function () {

        var jugador1 = '';
        var jugador2 = '';
        // ESTO ES PARA GUARDAR LOCALMENTE EL NOMBRE DE LOS JUGADROES, EL LOCALSTORAGE LO VAMOS A VER DESPUES EN CLASE
        localStorage.setItem('Jugador1','')

          localStorage.setItem('Jugador2',jugador2)
        })    
      })
      function crearuser(){
        $('#inicioJuego').prop('disabled',true)
